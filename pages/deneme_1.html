<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deneme</title>
    <link href="/src/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body style="background-color: #fad8e600">
    <nav class="container justify-between px-12 mx-auto">
      <div
        class="flex justify-between items-center border-neutral-500 py-5 border-b-2"
      >
        <div class="flex items-center gap-x-16">
          <img class="max-h-[60px]" src="/src/public/logo2/3.png" alt="" />

          <ul class="flex gap-x-12">
            <li>About</li>
            <li>Explore</li>
            <li>Membership</li>
            <li>Roadmap</li>
          </ul>
        </div>

        <div>
          <button class="border border-neutral-900 rounded-lg px-4 py-2">
            Connect wallet
          </button>
        </div>
      </div>
    </nav>

    <section class="container mx-auto pl-24">
      <div class="flex mt-20">
        <h1
          style="font-family: Playfair Display, serif"
          class="text-5xl font-light"
        >
          Kharkiv collection <br />
          available for <u>all members.</u>
        </h1>
      </div>
    </section>

    <section class="container mx-auto pl-24">
      <div class="flex gap-x-6 mt-20">
        <button class="border border-neutral-900 rounded-lg px-4 py-2">
          Buy now!
        </button>

        <button class="bg-neutral-900 text-white rounded-lg px-4 py-2">
          See collection
        </button>
      </div>
    </section>

    <section class="container mx-auto justify-between px-12 py-10">
      <div>
        <p class="flex">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3"
            />
          </svg>

          Made by the Ukrainian artist Sergiy Yakiv,<br />
          inspired by the Greek renaissance to Russian constructivism <br />
          he brings this collection with 50 pieces to our community.
        </p>
      </div>
    </section>
    <section class="container mx-auto justify-between px-12 pb-8 !pt-0">
      <div>
        <img src="src/public/artist-pic.png" alt="" />
      </div>
    </section>
  </body>
</html>
